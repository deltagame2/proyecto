<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/headers.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/validarRegistro.js"></script>
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    <script async src='https://www.google.com/recaptcha/api.js?hl=es'></script>


    <title>Registro</title>
</head>

<body>
    <!-- header -->
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="./index.html"
                    class="d-flex align-items-center col-md-4 mb-2 mb-md-0 text-dark text-decoration-none" alt="link al index">
                    <img class="bi me-5" width="70" height="62" src="./fotos/logo.png" alt="logo de booksell">
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./index.html" class="nav-link px-2 link-dark">Alquilar</a></li>
                    <li><a href="./venta.html" class="nav-link px-2 link-dark">Compra-venta</a></li>
                    <li><a href="./inicioSesion.html" class="nav-link px-2  link active">Perfil</a></li>
                    
                </ul>

                <div class="col-md-5  text-end">
                    <button type="button" class="btn btn-outline-primary me-2">Login</button>
                    <a href="./registro.html"> <button type="button" class="btn btn-primary">Registrarse</button></a>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->
    <div id="formulario">
        
            <h1 id="h1Regis">Registro</h1>

            <div class="form-group row">
                <label for="inputRegistro" class="col-sm-3 col-form-label">Email*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputRegistro" name="email" placeholder="Email">
                </div>
                <span id="estadoemail"></span>
            </div>
            <div class="form-group row">
                <label for="inputRegistro2" class="col-sm-3 col-form-label">Nombre*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputRegistro2" name="nombre" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputRegistro3" class="col-sm-3 col-form-label">Apellidos*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputRegistro3" name="apellidos"
                        placeholder="Apellidos">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputRegistro4" class="col-sm-3 col-form-label">Contraseña*</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputRegistro4" name="contraseña"
                        placeholder="Contraseña">
                </div>
                <label for="inputRegistro4
                " id="indicacion">(4 caracteres)</label>
            </div>
            <br>
            <div class="form-group row">

                <div class="col-sm-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Acepto los <a href="">terminos y condiciones</a>
                        </label>

                    </div>
                </div>
            </div>
            <br>
            <div class="g-recaptcha" data-sitekey="6LfKy4EmAAAAADYQXiHF9ufIJpF2Q8mO0Mt7DJN6" data-callback="captchaValido"></div>
            <br>
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="button" id="btnSubmit" class="btn btn-primary" value="Registrarse">
                </div>
            </div>
            <div id="pCuenta">
                <p>Ya tienes cuenta? <a href="./inicioSesion.html">Inicia sesion aqui</a></p>
            </div>
        
    </div>

</body>

</html>
